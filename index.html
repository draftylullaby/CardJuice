<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Virtuale</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .card-container {
      width: 300px;
      height: 450px;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .front {
      background-color: #ffffff;
    }

    .back {
      background-color: #ffffff;
      transform: rotateY(180deg);
    }

    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="card-container" onclick="this.querySelector('.card').classList.toggle('flipped')">
    <div class="card">
      <div class="card-face front">
        <img src="https://i.postimg.cc/13wtnG1x/Juice-Card-Fronte.png" alt="Fronte card">
      </div>
      <div class="card-face back">
        <img src="https://i.postimg.cc/bw9ZVxCx/Juice-Card-Retro.png" alt="Retro card">
      </div>
    </div>
  </div>
</body>
</html>
